<form action="#" method="post" name="myForm">
  <div class="row">
    <div class="input-field col s12 m12 l12">
      <p ng-if="$ctrl.msgSuccess">Error: {{ $ctrl.msgSuccess }}</p>
      <p ng-if="$ctrl.error">Error: {{ $ctrl.error }}</p>
      <label for="email">Email</label>  
      <input 
        name="email" 
        type="email" 
        class="validate" 
        ng-model="$ctrl.user.email">      
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12 m12 l12">
      <label for="password">Password</label> 
      <input 
        name="password" 
        type="password" 
        class="validate" 
        ng-model="$ctrl.user.password">
    </div>
  </div>
  <div class="row">
    <div class="col s12 m12 l12 center-align">
      <a class="waves-effect waves-light btn-large no-upper-case" ng-click="$ctrl.bob()">
        Ok
      </a>     
    </div>
  </div>
</form>
