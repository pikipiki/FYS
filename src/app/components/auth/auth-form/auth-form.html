<form action="#" method="post" id="form" name="form">
  <div class="row">
    <div class="input-field col s12 m12 l12">
      <label for="email">Email</label>
      <input 
        name="email" 
        type="email" 
        class="validate" 
        penholder="name@email.com" ng-model="email">      
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12 m12 l12">
      <label for="password">Password</label> 
      <input 
        name="password" 
        type="password" 
        class="validate" 
        ng-model="password">
    </div>
  </div>
  <div class="row">
    <div class="col s12 m12 l12 center-align">
      <a class="waves-effect waves-light btn-large no-upper-case" ng-click="$ctrl.submit()">
        {{ $ctrl.button }}
      </a>     
    </div>
  </div>
</form>
