<div class="row">
  <div class= "col s6 m6 l6 offset-s3 offset-m3 offset-l3">
    <div class="valign-wrapper upload-box width-100-percent">
      <div class="valign center-align width-100-percent">

        <p>Everybody has a story to tell</p>

        <form action="#">
          <div class="file-field input-field">

            <div class="btn margin-top-bottom-1em-0-1em" id="float-none">
              <span class="no-upper-case">
                Post <em>yours!</em>
              </span>
              <input type="file" multiple>
            </div>
            
            <div class="row">
              <div class="col s12 l12 m12">

                <div class="file-path-wrapper">
                  <input class="file-path validate center-align" type="text" 
                  placeholder="Upload one or more files">
                </div>   

              </div> 
            </div>   
                
          </div>
        </form>

      </div>   
    </div> 
  </div>
</div>
